<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container mt-4">

  <h1>Brands</h1>

  <!-- Top row with form-->
  <div class="row supervisor-only">
    <div class="col-12">
        <button type="button" class="btn shadow btn-primary" id="create-brand">Create New Brand</button>
        <!-- &nbsp;
        <button type="button" class="btn shadow btn-primary" id="refresh-data">Refresh</button> -->
        &nbsp;
        <button type="button" class="btn shadow btn-primary" id="upload-data">Upload</button>
    </div>
  </div>


  <!-- Blank Row -->
  <div class="row">
    &nbsp;
  </div>
  <div class="row">

    <!-- Table -->
    <div class="col-12">
      <table class="table table-striped table-bordered table-hover shadow p-3 mb-5 bg-white rounded" id="brand-table">
        <thead class="thead-dark shadow sticky-top">
        <tr>
          <th scope="col">S no.</th>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th class="supervisor-only text-center" scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>Romil Jain</td>
          <td>30</td>
          <td>Edit | Delete</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Rajul Jain</td>
          <td>31</td>
          <td>Edit | Delete</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Anaisha Jain</td>
          <td>7</td>
          <td>Edit | Delete</td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>

  <!-- Brand Edit Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Brand</h5>
        </div>
        <div class="modal-body">
          <form id="brand-edit-form">
            <div class="form-group row">
              <label for="inputName" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="Enter Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="category" placeholder="Enter Category">
              </div>
            </div>
            <input type="hidden" name="id" >
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn shadow btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn shadow btn-primary" id="update-brand">Update</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Brand ADD Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="add-brand-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create new Brand</h5>
        </div>
        <div class="modal-body">
          <form id="brand-add-form">
            <div class="form-group row">
              <label for="inputName" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="Enter Name">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="category" placeholder="Enter Category">
              </div>
            </div>
            <input type="hidden" name="id" >
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn shadow btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn shadow btn-primary" id="add-brand-confirm">Confirm</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Brand Edit Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="upload-brand-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Upload Brand</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="brand-file">
            <input type="file" class="custom-file-input" id="brandFile">
            <label class="custom-file-label" for="brandFile" id="brandFileName">Choose file</label>
          </div>
          <a th:href="@{/sample/brand.tsv}" target="_blank">Download Sample</a>
          <br>
          Rows: <span id="rowCount">0</span>,
          Processed: <span id="processCount">0</span>,
          Errors: <span id="errorCount">0</span>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn shadow btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn shadow btn-primary" id="process-data">Upload</button>
          <button type="button" class="btn shadow btn-warning" id="download-errors">Download Errors</button>
        </div>
      </div>
    </div>
  </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brand.js}"/></script>

</body>

</html>
