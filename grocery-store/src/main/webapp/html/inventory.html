<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container mt-4">

  <h1>Inventory</h1>

  <!-- Top row with form-->
  <div class="row supervisor-only">
    <div class="col-12">
        <button type="button" class="btn shadow btn-primary" data-toggle="modal" data-target="#add-inventory-modal" id="add-inventory">
          Update Inventory
        </button>
        <!-- &nbsp;
        <button type="button" class="btn shadow btn-primary" id="refresh-data">Refresh</button> -->
        &nbsp;
        <button type="button" class="btn shadow btn-primary" id="upload-data">Upload</button>
    </div>
  </div>


  <!-- Blank Row -->
  <div class="row">
    &nbsp;
  </div>
  <div class="row">

    <!-- Table -->
    <div class="col-12">
      <table class="table table-striped table-bordered table-hover shadow p-3 mb-5 bg-white rounded" id="inventory-table">
        <thead class="thead-dark shadow sticky-top">
        <tr>
          <th scope="col">S no.</th>
          <th scope="col">Barcode</th>
          <th scope="col">Name</th>
          <th scope="col">Quantity</th>
          <th class="supervisor-only text-center" scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>Romil Jain</td>
          <td>30</td>
          <td>Edit | Delete</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Rajul Jain</td>
          <td>31</td>
          <td>Edit | Delete</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Anaisha Jain</td>
          <td>7</td>
          <td>Edit | Delete</td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>

  <!-- Inventory ADD Modal -->
<div class="modal" tabindex="-1" role="dialog" id="add-inventory-modal">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title">Update Inventory</h5>
		  
		</div>
		<div class="modal-body">
			  <form id="inventory-form">
        <div class="form-group row">
          <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="Enter Barcode">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="quantity" id="inputQuantity" placeholder="Enter Quantity">
          </div>
        </div>
      </form>    
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn shadow btn-secondary" data-dismiss="modal">Cancel</button>
		  <button type="button" class="btn shadow btn-primary" id="add-inventory-confirm">Confirm</button>
		</div>
	  </div>
	</div>
  </div>

  <!-- Inventory Edit Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Inventory</h5>
        </div>
        <div class="modal-body">
          <form id="inventory-edit-form">
            <div class="form-group row">
              <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="barcode" placeholder="Enter Barcode" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" name="quantity" placeholder="Enter Quantity">
              </div>
            </div>
            <input type="hidden" name="id" >
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn shadow btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn shadow btn-primary" id="update-inventory">Update</button>
        </div>
      </div>
    </div>
  </div>


  <!-- inventory Edit Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Upload Inventory</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="inventory-file">
            <input type="file" class="custom-file-input" id="inventoryFile">
            <label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
          </div>
          <a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a>
          <br>
          Rows: <span id="rowCount">0</span>,
          Processed: <span id="processCount">0</span>,
          Errors: <span id="errorCount">0</span>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn shadow btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn shadow btn-primary" id="process-data">Upload</button>
          <button type="button" class="btn shadow btn-warning" id="download-errors">Download Errors</button>
        </div>
      </div>
    </div>
  </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventory.js}"/></script>

</body>

</html>
