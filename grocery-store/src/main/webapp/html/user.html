<!-- User Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-user-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit User</h5>
          
        </div>
        <div class="modal-body">
          <form id="user-edit-form">
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="email" placeholder="Your Email..." readonly>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputRole" class="col-sm-2 col-form-label">Role</label>
			  
              <div class="col-sm-10">
				<select class="custom-select form-control" name="role" id="inputRole">
				<option value="supervisor" selected>Supervisor</option>
				<option value="operator">Operator</option>
			  </select>
                <!-- <input type="text" class="form-control" name="role" placeholder="Enter Role"> -->
              </div>
            </div>
            <input type="hidden" name="id" >
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn shadow btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn shadow btn-primary" id="update-user">Update</button>
        </div>
      </div>
    </div>
