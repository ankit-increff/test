<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

	<nav th:replace="snippets.html :: name_site_navbar"></nav>


	<div class="container" style="margin-top: 11vh;">

		<div class="row" style="justify-content: center;">
			<div class="col-6">
				<div class="card shadow rounded">
					<div class="card-header">
						Sign-up
					</div>
					<div class="card-body">
						<form class="form" id="signup-form" method="POST" th:action="@{/session/signup}">
							<div class="form-group">
								<label for="email" class="col-sm-10 col-form-label">Email</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="email" id="email"
										placeholder="Enter Email">
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-10 col-form-label">Password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" name="password" id="password"
										placeholder="Enter Password">
								</div>
							</div>
							<div class="form-group">
								<label for="confirm-password" class="col-sm-10 col-form-label">Confirm Password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" name="confirmPassword" id="confirm-password"
										placeholder="Enter Password">
								</div>
							</div>
							<button type="submit" class="btn shadow btn-primary ml-3" id="signup">Sign-up</button>
						</form>
					</div>
					<div class="card-footer text-danger">
						[[${info.getMessage()}]]
					</div>

				</div>



			</div> <!-- Col -->
		</div> <!-- Row -->

	</div> <!-- Container-->

	<footer th:replace="snippets.html :: name_footer"></footer>
	<script>
		document.querySelector(".signup-nav").style.display = "none";
	</script>

</body>

</html>
