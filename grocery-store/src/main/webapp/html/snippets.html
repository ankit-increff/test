<head th:fragment="name_head">

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="baseUrl" th:attr="content=${baseUrl}">
<meta name="role" th:attr="content=${role}">

<script src="https://kit.fontawesome.com/908c6761fc.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/static/app.css}">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">

</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-1 shadow-sm sticky-top" th:fragment="name_site_navbar">
  <a class="navbar-brand img-link" th:href="@{/site/login}">
    <img th:src="@{/static/logo.jpg}" class="d-inline-block align-top" alt="" height="50">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse ml-4" id="navbarNav">
    <ul class="navbar-nav" hidden>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/site/features}">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/site/pricing}">Pricing</a>
      </li>
    </ul>
    
    <ul class="navbar-nav ml-auto hidden">
       <li class="nav-item login-nav">
        <a class="btn shadow btn-primary" th:href="@{/site/login}">Login</a>
      </li>
       <li class="nav-item ml-2 signup-nav">
        <a class="btn shadow btn-primary" th:href="@{/site/signup}">Sign-up</a>
      </li>
    </ul>
 
  </div>
</nav>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-1 shadow-sm sticky-top" th:fragment="name_app_navbar">
  <a class="navbar-brand img-link" th:href="@{/ui/home}">
    <img th:src="@{/static/logo.jpg}" class="d-inline-block align-top" alt="" height="50">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse ml-4" id="navbarNav">
    <ul class="navbar-nav nav-left">
      <li class="nav-item">
        <a class="nav-link" id="home-link" th:href="@{/ui/home}">Home</a>
      </li>
        <li class="nav-item">
            <a class="nav-link" id="brand-link" th:href="@{/ui/brand}">Brand</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="product-link" th:href="@{/ui/product}">Product</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="inventory-link" th:href="@{/ui/inventory}">Inventory</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="order-link" th:href="@{/ui/order}">Order</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="reports-link" th:href="@{/ui/reports}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Reports</a>
          <div class="dropdown-menu shadow" aria-labelledby="reports-link">
            <a class="dropdown-item" th:href="@{/ui/reports/inventory}">Inventory Report</a>
            <a class="dropdown-item" th:href="@{/ui/reports/brand-category}">Brand Category Report</a>
            <a class="dropdown-item" th:href="@{/ui/reports/sales}">Sales Report</a>
            <a class="dropdown-item" th:href="@{/ui/reports/daily-report}">Daily Sales Report</a>
          </div>
      </li>
      <li class="nav-item supervisor-only">
        <a class="nav-link" id="admin-link" th:href="@{/ui/admin}">Admin</a>
      </li>
    </ul>
    
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <div class="nav-link dropdown-toggle" id="reports-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><b>[[${info.getEmail()}]]</b>&nbsp;([[${info.getRole()}]])</div>
        <div class="dropdown-menu dropdown-menu-right shadow" aria-labelledby="reports-link" style="padding: 0;">
          <a id="logout-link" class="dropdown-item nav-link" th:href="@{/session/logout}">Logout &#9;<img th:src=@{/static/images/check-out.png}/></a>
        </div>
    </li>
    </ul>
  </div>
</nav>
