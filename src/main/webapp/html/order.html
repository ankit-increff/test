<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <h3>Orders</h3>

    <!-- Top row with form-->

    <div class="column">
        <div class="col-9">
            <form class="form-inline" id="order-form" style="gap:0.3rem">
                <div class="form-group">
                    <div class="form-group">
                        <label for="inputBarcode-1" class="col-sm-2 col-form-label">Barcode</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-barcode " name="barcode" id="inputBarcode-1"
                                   placeholder="enter barcode">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputQuantity-1" class="col-sm-2 col-form-label">Quantity</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control input-quantity"  name="quantity" id="inputQuantity-1"
                                   placeholder="enter quantity">
                        </div>
                    </div>
                    <button type="button" class="btn btn-warning" id="add-item"> + </button>
                </div>


                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="add-order">Add</button>
                    &nbsp;
                    <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
                    &nbsp;
                    <button type="button" class="btn btn-primary" id="upload-data">Upload</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="order-table">
                <thead>
                <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Order Date</th>
                    <th scope="col">Total Amount</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Romil Jain</td>
                    <td>30</td>
                    <td><a href="#">Get Details</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Rajul Jain</td>
                    <td>31</td>
                    <td><a href="#">Get Details</a></td>

                </tr>
                <tr>
                    <td>3</td>
                    <td>Anaisha Jain</td>
                    <td>7</td>
                    <td><a href="#">Get Details</a></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Order Details Modal -->
<div class="modal" tabindex="-1" role="dialog" id="order-items-modal">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Order Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div id="order-id">Order id: </div>
            <hr>
            <div class="col-12">
                <table class="table table-striped" id="order-items-table">
                    <thead>
                    <tr>
                        <th scope="col">Barcode</th>
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Amount</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Romil Jain</td>
                        <td>30</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Rajul Jain</td>
                        <td>31</td>
                        <td>30</td>
    
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Anaisha Jain</td>
                        <td>7</td>
                        <td>30</td>
                    </tr>
                    </tbody>
                </table>
    
            </div>       
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="generate-invoice">Generate Invoice</button>
        </div>
      </div>
    </div>
  </div>


</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/order.js}"/></script>

</body>

</html>
